<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>

    <main id="inspire">
        <div class="row" style="height:30rem">
            <div class="col-md-4">
                CLOCK GOES HERE
            </div>
        </div>
        <div class="col-md-4"></div>
        <div id="weather" class="col-md-4"></div>

        <div class="row" style="height:30rem">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"> 
                <div class="col d-flex justify-content-end align-items-end" id="TODO">
                    <div class="task-card shadow bg-white rounded mb-6">
                        <div class="text-center p-2 d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <h3>TODO List</h3>
                                <p id="toDoCount"></p>
                            </div>
                        </div>
                        <div class="p-5">
                            <p id="todo"> 
                                <!-- todos inject in here -->
                            </p>
                        </div>
                        <form class="d-flex p-2" onsubmit="app.toDosController.addToDo()">
                            <input type="text" name="addToDo" id="description" class="form-control"
                                placeholder="Add Task..." aria-describedby="helpId" minlength="3" maxlength="50"
                                required>
                            <button type="submit" class="btn btn-success" title='Add Your ToDo Here'><i
                                    class="fas fa-plus"></i>+</button>
                        </form>
                    </div>
            </div>
        </div>
                
        <div id="app"></div>
    </main>

</body>
<footer class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <p><small>Quote goes here</small></p>
            </div>
        </div>
    </footer>

    crossorigin="anonymous"></script>

    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>

</html>

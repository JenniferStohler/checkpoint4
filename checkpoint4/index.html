<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>

    <main id="inspire">
        <div class="row" style="height:30rem">
            <div id="clock" class="col d-flex justify-content-center align-items-end">
                CLOCK GOES HERE
            </div>
            <div id="weather" class="col-md-4"></div>
        </div>
        <div class="col-md-4"></div>

        <div class="row" style="height:30rem">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"> 
                <div class="col d-flex justify-content-end align-items-end" id="TODO">
                    <div class="task-card shadow bg-dark text-light rounded mb-6">
                        <div class="text-center p-2 d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <h3>TODO List</h3>
                                <p id="toDoCount"></p>
                            </div>
                        </div>
                        <div class="p-5">
                            <p id="todo"> 
                               
                            </p>
                        </div>
                        <form class="d-flex p-2" onsubmit="app.toDosController.addToDo()">
                            <input type="text" name="addToDo" id="description" class="form-control"
                                placeholder="Add Task..." aria-describedby="helpId" minlength="3" maxlength="50"
                                required>
                                <button type="submit" class="btn btn-success" title='Add Your ToDo Here'><i
                                    class="fas fa-plus"></i></button>
                        </form>
                    </div>
            </div>
        </div>
                
        <div id="app"></div>
    </main>

</body>
<footer class="container-fluid">
        <div id="quotes" class=" quotes row text-center">
            <div class="col">
                <p><small>Quote goes here</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>

</html>
